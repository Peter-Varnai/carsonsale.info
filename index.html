</button>
<div id="filterMenu" class="container position-absolute ml-5" style="top: 55px">
    <div class="filter-block" style="display: none">
        <label>Price:
            <span id="priceLabel1">0€</span> -
            <span id="priceLabel2">6 000 000€</span>
            <div class="menu-slider" id="price-slider"></div>
        </label>
    </div>

    <div class="filter-block" style="display: none">
        <label>Mileage:
            <span id="mileageLavel1">new</span>
            <span id="mileageLavel2">600 000 km</span>
            <div class="menu-slider" id="mileage-slider"></div>
        </label>
    </div>
    <div class="filter-block">
        <label> Filter by fuel type: <br>
            <select id="fuel-type" class="fuel-control">
                <option selected value="All">All</option>
                <option value="Diesel">Diesel</option>
                <option value="Gasoline">Benzin</option>
                <option value="Electric">Elektro</option>
                <option value="Electric/Gasoline">Hybrid</option>
                <!--<option selected value="sonstiges">Sonstiges</option>-->
            </select>
        </label>
    </div>
    <div class="filter-block">
        <label>Filter by car brand:<br>
            <select name="cars" id="car-brands">
                <option value="All">All</option>
                <optgroup label="German cars">
                    <option value="Audi">Audi</option>
                    <option selected value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Opel">Opel</option>
                    <option value="VW">VW</option>
                    <option value="Alpina">Alpina</option>
                    <option value="Maybach">Maybach</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Smart">Smart</option>

                <optgroup label="Italian cars">
                    <option value="Fiat">Fiat</option>
                    <option value="Abarth">Abarth</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Casalini">Casalini</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Lancia">Lancia</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Tazzari">Tazzari</option>
                </optgroup>
                <optgroup label="US cars">
                    <option value="Ford">Ford</option>
                    <option value="Buick">Buick</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Chevrolet / Daewoo">Chevrolet / Daewoo</option>
                    <option value="Chrysler">Chrysler</option>
                    <option value="Corvette">Corvette</option>
                    <option value="Dodge">Dodge</option>
                    <option value="GMC">GMC</option>
                    <option value="Hummer">Hummer</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Pontiac">Pontiac</option>
                    <option value="Tesla">Tesla</option>
                </optgroup>
                <optgroup label="South Korean cars">
                    <option value="Hyundai">Hyundai</option>
                    <option value="KIA">KIA</option>
                    <option value="SsangYong">SsangYong</option>
                </optgroup>
                <optgroup label="Japanese cars">
                    <option value="Mazda">Mazda</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Daihatsu">Daihatsu</option>
                    <option value="Honda">Honda</option>
                    <option value="Infiniti">Infiniti</option>
                    <option value="Isuzu">Isuzu</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Suzuki">Suzuki</option>
                </optgroup>
                <optgroup label="UK cars">
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="Austin">Austin</option>
                    <option value="Bentley">Bentley</option>
                    <option value="British Leyland">British Leyland</option>
                    <option value="Ineos">Ineos</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Lotus">Lotus</option>
                    <option value="MINI">MINI</option>
                    <option value="Morgan">Morgan</option>
                    <option value="Rolls-Royce">Rolls-Royce</option>
                    <option value="Rover">Rover</option>
                    <option value="Triumph">Triumph</option>
                </optgroup>
                <optgroup label="French cars">

                    <option value="Citroën">Citroën</option>

                    <option value="Ligier">Ligier</option>
                    <option value="Peugeot">Peugeot</option>

                <optgroup label="Spanish cars">
                    <option value="Seat">Seat</option>
                    <option value="Cupra">Cupra</option>
                </optgroup>
                <optgroup label="cars from the Czech Republic">
                    <option value="Skoda">Skoda</option>
                </optgroup>
                <optgroup label="Chinese cars">
                    <option value="Aiways">Aiways</option>
                    <option value="BYD">BYD</option>
                    <option value="JAC">JAC</option>
                    <option value="ZhiDou">ZhiDou</option>
                </optgroup>
                <optgroup label="Swedish cars">
                    <option value="Volvo">Volvo</option>
                    <option value="Saab">Saab</option>
                    <option value="Polestar">Polestar</option>
                </optgroup>
                <optgroup label="Russian cars">
                    <option value="Lada">Lada</option>

                <optgroup label="Indian cars">
                    <option value="Mahindra">Mahindra</option>
                </optgroup>
                <optgroup label="Austrian cars">
                    <option value="KTM">KTM</option>
                    <option value="Puch">Puch</option>
                </optgroup>
<!--                <optgroup label="Various">-->
<!--                    <option value="Sonstige">Sonstige</option>-->
<!--                </optgroup>-->

<!--FILTER MENU BUTTON FUNCTION-->
<script>
    const filterButton = document.getElementById("filterButton")
    const filterMenu = document.getElementById("filterMenu")

    filterButton.addEventListener("click", function () {
        filterMenu.classList.toggle("openned")
    })
</script>
